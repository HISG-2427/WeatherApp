<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="images/SelfIcon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <form action="">
                <i class='bx  bx-location'></i> 
                <input type="text" placeholder="Enter Your Location" class="search">
                <button class="bx bx-search searchButton"></button>  
            </form>
        </div>

        <div class="weather-info">
            <img src="images/clear.png" alt="" class="weather-img">
            <p class="temperature">
                16<sup>Â°C</sup>
                <article class="description">Clouds</article>
            </p>
        </div>

        <div class="additional-info">
            <div class="humidity">
            <i class='bx  bx-water'></i> 
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>                
            </div>
            <div class="wind">
            <i class='bx  bx-wind'  ></i> 
                <div class="text">
                 <div class="info-wind">
                        <span>0 km/h</span>
                    </div>
                    <p>Wind</p>   
                </div>
            </div>
        </div>
        <div class="not-found">
            <img src="images/404.png" alt="">
            <p>Oops! Location Not Found!!</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
